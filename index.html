
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Map</title>
  <meta name="description" content="Interactive world travel map showing the best countries to visit each month" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Monthly Map</h1>
      <p>Discover the best countries to visit each month based on our travel ratings</p>
    </header>
    
    <div class="controls">
      <div class="month-selector">
        <label for="month-select">Select Month:</label>
        <select id="month-select">
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
      </div>
      
      <div class="rating-legend">
        <span>Travel Rating:</span>
        <div class="legend-item">
          <div class="color-box excellent"></div>
          <span>Excellent</span>
        </div>
        <div class="legend-item">
          <div class="color-box good"></div>
          <span>Good</span>
        </div>
        <div class="legend-item">
          <div class="color-box caution"></div>
          <span>Caution</span>
        </div>
        <div class="legend-item">
          <div class="color-box avoid"></div>
          <span>Avoid</span>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div id="map-container"></div>
      
      <div class="country-details">
        <div class="card">
          <div class="card-header">
            <h2 id="country-name">Country Information</h2>
            <p id="country-month">Select a country to see details</p>
          </div>
          <div class="card-content">
            <div class="info-section">
              <h3>Reasons to Go:</h3>
              <p id="reasons">No information available</p>
            </div>
            <div class="info-section">
              <h3>Risks:</h3>
              <p id="risks">No information available</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet-geojson-vt@1.1.0/dist/leaflet-geojson-vt.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</body>
</html>
